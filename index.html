<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markeetplace</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css" >
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Advertisement List</h2>
    
        <div class="mb-3">
          <label for="filterTitle">Filter by Title:</label>
          <input type="text" class="form-control" id="filterTitle" placeholder="Enter title">
        </div>
    
        <div class="mb-3">
          <label for="sortSelect">Sort by:</label>
          <select class="form-control" id="sortSelect">
            <option value="title">Title</option>
            <option value="description">Description</option>
          </select>
        </div>
    
        <div id="advertisements" class="row"></div>
      </div>

      <!-- Latest compiled JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="JScript.js"> </script>
    
</body>
</html>
